<div
  class="card fluid"
  onclick="window.location.href='{{ include.post.url }}'">
  <div class="section">
    {{ include.post.title }}
  </div>
  <img src="{{ include.post.img }}" class="section media">
  <div class="section">
    {{ include.post.excerpt }}
  </div>
  <div class="section">
    extra details
  </div>
</div>
